<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
</head>
<body>
<h2>Hello, <span th:text="${name}"></span>!</h2>
<p>Your booking for <strong th:text="${event}"></strong> on <strong th:text="${date}"></strong> has been confirmed.</p>
<p>Seat Number: <strong th:text="${seat}"></strong></p>
<p>Thank you for choosing our service!</p>
</body>
</html>
